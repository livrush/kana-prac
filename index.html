<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KATA-PRAC</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
  <link href="./bower_components/components-font-awesome/css/fontawesome-all.css" rel="stylesheet" />
  <link rel="stylesheet" href="animations.css">
  <link rel="stylesheet" href="styles-helpers.css">
  <link rel="stylesheet" href="styles.css">
  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/browser-gimei/dist/gimei.min.js"></script>
  <script src="./bower_components/kuroshiro/dist/browser/kuroshiro.min.js"></script>
  <script src="./bower_components/pafiume-colors/colors.js"></script>
</head>
<body class="text-english">
  <div id="loading" class="center">
    <i class="fa fa-spinner spinner"></i>
  </div>
  <div class="top" style="display: none;">
    <header>
      <h1>KATA-PRAC</h1>
    </header>
    <div id="attempt-status" class="status text-large center"></div>
    <p id="practice-text" class="practice-text text-japanese text-med"></p>
  </div>
  <div class="bottom" style="display: none;">
    <div id="user-input"></div>
    <div id="attempts" class="row">
      <div id="failure" class="third left">
        <h2>FAILURES</h2>
        <ul id="attempt-failure" class="attempts">
          <li class="attempt"></li>
          <li class="attempt"></li>
          <li class="attempt"></li>
        </ul>
      </div>
      <div id="success" class="third left">
        <h2>SUCCESSES</h2>
        <ul id="attempt-success" class="attempts">
          <li class="attempt"></li>
          <li class="attempt"></li>
          <li class="attempt"></li>
        </ul>
      </div>
      <div id="about" class="third left">
        <h2>ABOUT</h2>
        <p class="justify">KATA-PRAC is a simple application created to practice reading katakana. Simply type in what you see, hit enter, and you will either have succeeded and receive a new word, or fail and get another chance!</p>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
